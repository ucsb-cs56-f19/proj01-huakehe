<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en"> 
  <head>
    <title>Locations Search Results</title>
    <div th:replace="bootstrap/bootstrap_head.html"></div>
  </head>
  <body>
    <div class="container">
      <div th:replace="bootstrap/bootstrap_nav_header.html"></div>

      <h1>Locations Search Results</h1>

        <table class="table">
            <tr>
                <th>location</th>
            </tr>
            <tr>
                <td th:text="${locSearch.location}"></td>
            </tr>
        </table>

      <h2>Location Search Results</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Place Id</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Display Name</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr th:each="f: ${featureCollection2.features2}"> 
                    <td th:text="${f.placeID}"></td>
                    <td th:text="${f.lat}"></td>
                    <td th:text="${f.lon}"></td>
                    <td th:text="${f.name}"></td>
                    <td th:text="${f.type}"></td>
                </tr> -->
            </tbody>
        </table>

      
      <div th:replace="bootstrap/bootstrap_footer.html"></div>
    </div>
    <div th:replace="bootstrap/bootstrap_scripts.html"></div>
  </body>
</html>
